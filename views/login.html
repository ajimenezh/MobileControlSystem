<body>
    <div class="row">
        <div class="header-text">
            <h1>Login</h>
        </div>
    </div>
    <div id="Login">
        <form id="login" method="post">
            <div>
                <label>
                    Usuario
                </label>
                <input id="name" type="text" name="user[name]" />
            </div>
            <div>
                <label for="password">
                    Contrase√±a
                </label>
                <input id="password" type="password" required="" name="user[password]" placeholder="" data-invalid=""></input>
            </div>
            <div>
                <button class="btn">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        var socket = io.connect();
        $('#login').submit(function (e) {
            socket.emit('login', {
                user: $('#name').val()
            });
        });
    </script>
</body>
